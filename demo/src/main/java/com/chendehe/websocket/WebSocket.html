<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <title>WebSocket-Stomp</title>
</head>

<body>
Welcome<br/><label for="text">消息：</label><input id="text" type="text"/>
<button onclick="send()">发送消息</button>
<hr/>
<button onclick="subscribe1()">订阅消息</button>
<hr/>
<div id="message"></div>
</body>

<script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script type="text/javascript">
    // 建立连接
    var socket = new SockJS("http://localhost:1111/webSocketServer");

    // 获取 STOMP 客户端
    var stompClient = Stomp.over(socket);

    // 向服务器发起websocket连接并发送CONNECT帧
    stompClient.connect(
        {},
        function connectCallback(frame) {
            // 连接成功时（服务器响应 CONNECTED 帧）的回调方法
            setMessageInnerHTML("连接成功");
            stompClient.subscribe('/app/subscribeTest', function (response) {
                setMessageInnerHTML("订阅成功");
                var returnData = JSON.parse(response.body);
                setMessageInnerHTML("接收到的消息:" + returnData.responseMessage);
            });
        },
        function errorCallBack(error) {
            // 连接失败时（服务器响应 ERROR 帧）的回调方法
            setMessageInnerHTML("连接失败");
        }
    );

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        var messageJson = JSON.stringify({"name": message});
        stompClient.send("/app/sendTest", {}, messageJson);
        setMessageInnerHTML("发送的消息:" + message);
    }

    //订阅消息
    function subscribe1() {
        stompClient.subscribe('/queue/subscribeTest', function (response) {
            setMessageInnerHTML("已订阅");
            var returnData = JSON.parse(response.body);
            setMessageInnerHTML("接收到的消息:" + returnData.responseMessage);
        });
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

</script>

</html>
